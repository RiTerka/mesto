<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <a href="#"><img class="header__logo" src="./images/logo.svg" alt="Логотип"></a>
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/image.jpg" alt="Аватарка">
                <div class="profile__info">
                    <div class="profile__item-wrapper">
                        <h1 class="profile__text-name">Жак-Ив Кусто</h1>
                        <button class="profile__edit" type="button"></button>
                    </div>
                    <p class="profile__text-info">Исследователь океана</p>
                </div>
                <button class="profile__add" type="button"></button>
            </section>
            <section class="element">
                <ul class="element__items">
                    <li class="element__item">
                        <img class="element__img" src="./images/kirill-pershin-1088404-unsplash(2).jpg"
                            alt="Карачаевск">
                        <div class="element__lable">
                            <h2 class="element__text">Карачаевск</h2>
                            <button class="element__like" type="button"></button>
                        </div>
                    </li>
                    <li class="element__item">
                        <img class=" element__img" src="./images/kirill-pershin-1404681-unsplash(1).jpg"
                            alt="Гора Эльбрус">
                        <div class="element__lable">
                            <h2 class="element__text">Гора Эльбрус</h2>
                            <button class="element__like" type="button"></button>
                        </div>
                    </li>
                    <li class="element__item">
                        <img class=" element__img" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
                        <div class="element__lable">
                            <h2 class="element__text">Домбай</h2>
                            <button class="element__like" type="button"></button>
                        </div>
                    </li>
                    <li class="element__item">
                        <img class=" element__img" src="./images/kirill-pershin-1404681-unsplash(1).jpg" alt="Домбай">
                        <div class="element__lable">
                            <h2 class="element__text">Домбай</h2>
                            <button class="element__like" type="button"></button>
                        </div>
                    </li>
                    <li class="element__item">
                        <img class=" element__img" src="./images/kirill-pershin-1088404-unsplash(2).jpg"
                            alt="Гора Эльбрус">
                        <div class="element__lable">
                            <h2 class="element__text">Гора Эльбрус</h2>
                            <button class="element__like" type="button"></button>
                        </div>
                    </li>
                    <li class="element__item">
                        <img class=" element__img" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Карачаевск">
                        <div class="element__lable">
                            <h2 class="element__text">Карачаевск</h2>
                            <button class="element__like" type="button"></button>
                        </div>
                    </li>
                </ul>
            </section>
            <footer class="footer">
                <p class="footer__copyriting">&copy; 2020 Mesto Russia</p>
            </footer>
            <div class="modal">
                <div id="modal" class="modal__inner">
                    <h2 class="modal__text"> Редактировать профиль</h2>
                    <form class="form" action="#" method="get" name="edit_form">
                        <fieldset class="form__input-container">
                            <input type="text" tabindex="1" name="username" class="form__input form__input_name_edit"
                                value="Жак-Ив Кусто">
                            <input type="text" tabindex="1" class="form__input form__input_info_edit"
                                value="Исследователь океана">
                            <button type="submit" tabindex="1" class="form__save-btn"> Cохранить</button>
                        </fieldset>
                    </form>
                    <button class="modal__close-btn" type="button"></button>
                </div>
            </div>
        </main>
    </div>
    <script src="./scripts/scripts.js"></script>
</body>

</html>
