<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <a href="#"><img class="header__logo" src="./images/logo.svg" alt="Логотип"></a>
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/image.jpg" alt="Аватарка">
                <div class="profile__info">
                    <div class="profile__item-wrapper">
                        <h1 class="profile__text-name">Жак-Ив Кусто</h1>
                        <button class="profile__edit" type="button"></button>
                    </div>
                    <p class="profile__text-info">Исследователь океана</p>
                </div>
                <button class="profile__add" type="button"></button>
            </section>
            <section class="element">
                <ul class="element__items"> </ul>
            </section>
            <footer class="footer">
                <p class="footer__copyriting">&copy; 2020 Mesto Russia</p>
            </footer>
            <div class="modal modal-profile">
                <div class="modal__inner">
                    <h2 class="modal__text"> Редактировать профиль</h2>
                    <form class="form" action="#" method="get" name="edit_form">
                        <fieldset class="form__input-container">
                            <input type="text" tabindex="1" name="username" class="form__input form__input_name_edit"
                                value="Жак-Ив Кусто">
                            <input type="text" tabindex="1" class="form__input form__input_info_edit"
                                value="Исследователь океана">
                            <button type="submit" tabindex="1" class="form__save-btn"> Cохранить</button>
                        </fieldset>
                    </form>
                    <button class="modal__close-btn" type="button"></button>
                </div>
            </div>
            <div class="modal modal-add">
                <div id="modal" class="modal__inner">
                    <h2 class="modal__text"> Новое место</h2>
                    <form class="form" name="add-img">
                        <input type="text" tabindex="1" name="username" class="form__input form__input_title_edit"
                            placeholder="Название">
                        <input type="text" tabindex="1" class="form__input form__input_img_link"
                            placeholder="Ссылка на картинку">
                        <button type="submit" tabindex="1" class="form__save-btn"> Создать</button>
                    </form>
                    <button class="modal__close-btn" type="button"></button>
                </div>
            </div>
            <div class="modal modal-img">
                <div class="modal__image-cont">
                    <figure class="modal__figure">
                        <img class="modal__img" src="#" alt="#">
                        <figcaption class="modal__img-title"></figcaption>
                    </figure>
                    <button class="modal__close-btn" type="button"></button>
                </div>
            </div>
            <template id="image-element-template">
                <li class="image-element">
                    <img class="image-element__pic" src="#" alt="#">
                    <button class="image-element__delete"></button>
                    <div class="image-element__label">
                        <h2 class="image-element__title"></h2>
                        <button class="image-element__like" type="button" aria-label="Нравится"></button>
                    </div>
                </li>
            </template>
        </main>
    </div>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/scripts.js"></script>
</body>

</html>
